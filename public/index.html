<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganzfeld</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .canvas {
        position: absolute;
        width: 100vw;
        height: 100vh;
        cursor: crosshair;
      }
    </style>

    <script>
      window.onload = function() {
        canvas = document.querySelector('.canvas');
        beginUpdating()
      }

      mouseX = 0;
      mouseY = 0;
      onmousemove = function(e) {
        mouseX = (e.clientX / canvas.offsetWidth) * 100;
        mouseY = (e.clientY / canvas.offsetHeight) * 100;
      }
      
      function beginUpdating() {
        updateCanvas();
        let speed = Math.max(30, mouseX);
        setTimeout(function(){ 
          beginUpdating()
        }, speed);
      }

      function updateCanvas() {
        if (canvas.style.backgroundColor == "blue") {
          canvas.style.backgroundColor = "red";
        } else {
          canvas.style.backgroundColor = "blue";
        }
        
      }
        
    </script>

  </head>
  <body>

    <div class="content">
      
      <div class="canvas" />

    </div>
  </body>
</html>
